<ion-header>
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        Welcome to DineSafe
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        Your Registered EmailID: {{userEmail}}
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
<ion-footer (click)="logout()">
  <ion-toolbar color="secondary">
  <ion-title>Log Out</ion-title>
  </ion-toolbar>

</ion-footer>
